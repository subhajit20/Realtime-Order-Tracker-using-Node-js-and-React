<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1>Order Status Manipulation</h1>
    <div >
        <form action="http://localhost:3000/api/changetstat">
            <label for="status">Order Manipulation</label>
            <div></div>
            <input type="text" id="orderid" placeholder="Enter id of order">
            <div></div>
            <select name="status" id="status">
                <option value="Placed">Placed</option>
                <option value="Packed">Packed</option>
                <option value="Shipped">Shipped</option>
                <option value="Out for Delivery">Out for Delivery</option>
                <option value="Delivered">Delivered</option>
            </select>
            <div></div>
            <button type="submit" id="btn">Change The Product Status</button>
        </form>
    </div>

    <script>
        const btn = document.getElementById("btn");
        const status = document.getElementById("status");
        const orderid = document.getElementById("orderid")

        btn.addEventListener("click",async (e)=>{
            e.preventDefault();
            console.log(status.value)
            const res = await fetch("http://localhost:3000/api/changestat",{
                method:"POST",
                headers:{
                    'content-type':"application/json"
                },
                body:JSON.stringify({
                    orderid:orderid.value,
                    status:status.value
                })
            });

            const data = await res.json();
            console.log(data)

        })
        
    </script>
</body>

</html>
